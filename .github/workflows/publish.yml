name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check if version is already published
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if npm view "nomnomnumbers@$VERSION" version >/dev/null 2>&1; then
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "v$VERSION is already on npm — skipping publish"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
            echo "v$VERSION not yet on npm — will publish"
          fi

      - name: Publish to npm
        if: steps.check.outputs.published == 'false'
        run: npm publish --//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Tag release
        if: steps.check.outputs.published == 'false'
        run: |
          VERSION=${{ steps.check.outputs.version }}
          git tag "v$VERSION"
          git push origin "v$VERSION"
